{% extends "base.html" %} {% block content %}
<h2>Login</h2>
<form method="post">
  <input
    type="text"
    name="email_or_nickname"
    placeholder="Email or Nickname"
    required
  /><br />
  <input
    type="password"
    name="password"
    placeholder="Password"
    required
  /><br />
  <button type="submit">Login</button>
</form>

{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %} {% endblock %}
